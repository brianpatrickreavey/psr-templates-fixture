name: Configure Git and Push Branch
description: Configure git credentials and push the test branch

inputs:
  run_id:
    description: The run ID for the branch name
    required: true

runs:
  using: composite
  steps:
    - name: Configure git for push
      shell: bash
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config --local url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"
    - name: Push test branch
      shell: bash
      run: |
        git push -f origin HEAD:ci/${{ inputs.run_id }}
