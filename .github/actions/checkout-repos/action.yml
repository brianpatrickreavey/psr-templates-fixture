name: 'Checkout Repos'
description: 'Checkout fixture repo, create test branch, and checkout templates repo'
inputs:
  templates_repo:
    description: 'Repository for templates'
    required: true
  templates_ref:
    description: 'Ref for templates repo'
    required: true
  run_id:
    description: 'Run ID for branch name'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Checkout fixture repo
      uses: actions/checkout@v4
    - name: Create test branch
      run: git checkout -b ci/${{ inputs.run_id }}
      shell: bash
    - name: Checkout templates repo
      uses: actions/checkout@v4
      with:
        repository: ${{ inputs.templates_repo }}
        ref: ${{ inputs.templates_ref }}
        path: repo