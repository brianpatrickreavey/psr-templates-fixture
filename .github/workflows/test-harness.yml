name: PSR Template Test Harness

on:
  repository_dispatch:
    types: [test-harness-run]

permissions:
  contents: write

concurrency:
  group: psr-test-harness-${{ github.repository }}
  cancel-in-progress: false

jobs:
  pre-psr-tests:
    runs-on: ubuntu-latest
    env:
      UV_VENV: /tmp/venv
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout fixture repo
        uses: actions/checkout@v4
      - name: Pre-cleanup tags, releases, and branches
        uses: ./.github/actions/cleanup-tags-releases
      - name: Install uv
        uses: ./.github/actions/install-uv
      - name: Set up venv
        uses: ./.github/actions/setup-venv
      - name: Create test branch
        uses: ./.github/actions/create-test-branch
      - name: Install dev dependencies
        uses: ./.github/actions/install-dev-dependencies
      - name: Run pre-PSR integration tests
        uses: ./.github/actions/run-pre-psr-tests

  release-phase-1:
    needs: pre-psr-tests
    runs-on: ubuntu-latest
    env:
      UV_VENV: /tmp/venv
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    outputs:
      tag: ${{ steps.psr_1.outputs.tag }}
      version: ${{ steps.psr_1.outputs.version }}
    steps:
      - name: Checkout fixture repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ci/${{ github.event.client_payload.run_id }}
          fetch-depth: 0
      - name: Install uv
        uses: ./.github/actions/install-uv
      - name: Set up venv
        uses: ./.github/actions/setup-venv
      - name: Install dev dependencies
        uses: ./.github/actions/install-dev-dependencies
      - name: Generate and push phase 0 commits
        uses: ./.github/actions/generate-and-push-commits
        with:
          phase: '0'
          branch: ci/${{ github.event.client_payload.run_id }}
      - name: Run arranger
        uses: ./.github/actions/run-arranger
      - name: Run PSR (Release 0.1.0)
        id: psr_1
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit: true
          push: true
          tag: true
          vcs_release: true

  release-phase-2:
    needs: release-phase-1
    runs-on: ubuntu-latest
    env:
      UV_VENV: /tmp/venv
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    outputs:
      tag: ${{ steps.psr_2.outputs.tag }}
      version: ${{ steps.psr_2.outputs.version }}
    steps:
      - name: Checkout fixture repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ci/${{ github.event.client_payload.run_id }}
          fetch-depth: 0  # Full history to see v0.1.0
      - name: Install uv
        uses: ./.github/actions/install-uv
      - name: Set up venv
        uses: ./.github/actions/setup-venv
      - name: Install dev dependencies
        uses: ./.github/actions/install-dev-dependencies
      - name: Generate and push phase 1 commits
        uses: ./.github/actions/generate-and-push-commits
        with:
          phase: '1'
          branch: ci/${{ github.event.client_payload.run_id }}
      - name: Run arranger
        uses: ./.github/actions/run-arranger
      - name: Run PSR (Release 0.2.0)
        id: psr_2
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit: true
          push: true
          tag: true
          vcs_release: true

  release-phase-3:
    needs: release-phase-2
    runs-on: ubuntu-latest
    env:
      UV_VENV: /tmp/venv
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    outputs:
      tag: ${{ steps.psr_3.outputs.tag }}
      version: ${{ steps.psr_3.outputs.version }}
    steps:
      - name: Checkout fixture repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ci/${{ github.event.client_payload.run_id }}
          fetch-depth: 0  # Full history to see v0.1.0 and v0.2.0
      - name: Install uv
        uses: ./.github/actions/install-uv
      - name: Set up venv
        uses: ./.github/actions/setup-venv
      - name: Install dev dependencies
        uses: ./.github/actions/install-dev-dependencies
      - name: Generate and push phase 2 commits
        uses: ./.github/actions/generate-and-push-commits
        with:
          phase: '2'
          branch: ci/${{ github.event.client_payload.run_id }}
      - name: Run arranger
        uses: ./.github/actions/run-arranger
      - name: Run PSR (Release 1.0.0 - force major)
        id: psr_3
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: major
          commit: true
          push: true
          tag: true
          vcs_release: true

  kodi-check:
    needs: release-phase-3
    runs-on: ubuntu-latest
    outputs:
      is_kodi: ${{ steps.check.outputs.is_kodi }}
      kodi_project_name: ${{ steps.check.outputs.kodi_project_name }}
      kodi_directory: ${{ steps.check.outputs.kodi_directory }}
    steps:
      - name: Checkout fixture repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ci/${{ github.event.client_payload.run_id }}
          fetch-depth: 0
      - name: Check for Kodi project and set env vars
        id: check
        uses: ./.github/actions/check-kodi-project

  kodi-zip:
    needs: [release-phase-3, kodi-check]
    if: needs.kodi-check.outputs.is_kodi == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fixture repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ci/${{ github.event.client_payload.run_id }}
          fetch-depth: 0
      - name: Build Kodi addon ZIP
        uses: ./.github/actions/build-kodi-zip
        with:
          kodi_project_name: ${{ needs.kodi-check.outputs.kodi_project_name }}
          kodi_directory: ${{ needs.kodi-check.outputs.kodi_directory }}
          version: ${{ needs.release-phase-3.outputs.version }}

  kodi-publish:
    needs: [release-phase-3, kodi-check, kodi-zip]
    if: needs.kodi-check.outputs.is_kodi == 'true'
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout fixture repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ci/${{ github.event.client_payload.run_id }}
          fetch-depth: 0
      - name: Publish Kodi ZIP to release
        uses: ./.github/actions/publish-kodi-zip
        with:
          kodi_project_name: ${{ needs.kodi-check.outputs.kodi_project_name }}
          version: ${{ needs.release-phase-3.outputs.version }}
          tag: ${{ needs.release-phase-3.outputs.tag }}

  pre-cleanup-check:
    needs: [release-phase-3, kodi-check, kodi-zip, kodi-publish]
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout fixture repo
        uses: actions/checkout@v4
      - name: Check pre-cleanup state
        uses: ./.github/actions/check-pre-cleanup

  post-psr-tests:
    needs: [release-phase-3, kodi-check, kodi-zip, kodi-publish]
    runs-on: ubuntu-latest
    env:
      UV_VENV: /tmp/venv
      PSR_VALIDATE_REAL: 1
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout fixture repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ci/${{ github.event.client_payload.run_id }}
          fetch-depth: 0
      - name: Install uv
        uses: ./.github/actions/install-uv
      - name: Set up venv
        uses: ./.github/actions/setup-venv
      - name: Switch to test branch
        run: |
          git checkout ci/${{ github.event.client_payload.run_id }} || git checkout -b ci/${{ github.event.client_payload.run_id }}
      - name: Install dev dependencies
        uses: ./.github/actions/install-dev-dependencies
      - name: Run post-PSR integration tests
        uses: ./.github/actions/run-post-psr-tests

  cleanup:
    needs: [pre-psr-tests, release-phase-1, release-phase-2, release-phase-3, kodi-check, kodi-zip, kodi-publish, pre-cleanup-check, post-psr-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout fixture repo
        uses: actions/checkout@v4

      - name: Clean up test branch
        run: |
          git checkout main
          git branch -D ci/${{ github.event.client_payload.run_id }} || true

      - name: Clean up tags, releases, and branches
        uses: ./.github/actions/cleanup-tags-releases

      - name: Dispatch results back to templates repo
        run: |
          STATUS="success"
          if [ "${{ needs.pre-psr-tests.result }}" != "success" ] || [ "${{ needs.release-phase-3.result }}" != "success" ] || [ "${{ needs.post-psr-tests.result }}" != "success" ]; then
            STATUS="failure"
          fi
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.event.client_payload.templates_repo }}/dispatches \
            -d '{
              "event_type": "test-harness-complete",
              "client_payload": {
                "run_id": "${{ github.event.client_payload.run_id }}",
                "status": "'$STATUS'",
                "psr_version": "v10.5.3"
              }
            }'